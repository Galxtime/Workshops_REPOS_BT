<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculadora</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
  
  <div class="container">
    <h1 class="title">RETO ANSALO</h1>
    <label for="">Letras</label> 
    <div class="letter" id="letter"></div>

    <div class="number" id="number"></div>
    
    <div id="keyboard">
      <button class="operator" id='bttnA1'>A-1</button>
