<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Artists  List</title>
    <link rel="stylesheet" href="assests/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav id="navbar">
          <div class="bgNav">
            <h1 class="logo"><a href="index.html">ART MUSIC LIST</a></h1>
            <ul>
              <li><a class="current" href="index.html">Home</a></li>
              <li><a href="./assests/pages/list.html">Artist Music List</a></li>
              
            </ul>
          </div>
        </nav>
    </header>

 <section>    
    <div class="container">
        <div class="header">
            <h2>Favorite Artists List</h2>       
        </div>
        
    

    <form class="form" id="formList">
        <div class="form-control">
            <label ></label>Artist Name</label>
            <input type="text" placeholder="The cure" id="nameArtist">
        </div>
        <div class="form-control">
            <label >Song</label>
            <input type="text" placeholder="Love song" id="songArtist">
        </div>
        <div class="form-control">
            <label >Album</label>
            <input type="text" placeholder="Lullaby" id="albumArtist">
        </div>
        <div class="form-control">
            <label >Year of Album</label>
            <input type="text" placeholder="1987" id="yearAlbum">
        </div>
        <div class="form-control">
            <label >Country</label>
            <input type="text" placeholder="UK" id="countryArtist">
        </div>

        <button type="submit">Submit</button>

    </form>


</div>
</section> 
    <script src="./assests/js/script.js"></script>
